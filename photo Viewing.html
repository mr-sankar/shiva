       <main>
        <div class="gallery">

                    </div>
                    <div class="photo-comments">
                        <div class="comments-list"></div>

            <!-- 3 -->
            <div class="photo-card" data-photo-id="3">
                <img src="assets/images/pic2.jfif" alt="Photo 3">
                <div class="photo-info">
                    <div class="photo-actions">
                        <button class="like-btn">ü§ç</button>
                        <button class="comment-btn">üí¨</button>
                        <button class="share-btn">üîó</button>
                    </div>
                    <div class="photo-comments">
                        <div class="comments-list"></div>
                        <div class="comment-input">
                            <input type="text" placeholder="Add a comment..." class="comment-text">
                            <button class="submit-comment-btn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
           
        
        <script>
             document.addEventListener('DOMContentLoaded', () => {
            const photoCards = document.querySelectorAll('.photo-card');

            photoCards.forEach(card => {
                const likeBtn = card.querySelector('.like-btn');
                const commentBtn = card.querySelector('.comment-btn');
                const shareBtn = card.querySelector('.share-btn');
                const commentInput = card.querySelector('.comment-text');
                const submitCommentBtn = card.querySelector('.submit-comment-btn');
                const commentsList = card.querySelector('.comments-list');

                let isLiked = false;

                // Handle like button click
                likeBtn.addEventListener('click', () => {
                    isLiked = !isLiked;
                    likeBtn.textContent = isLiked ? '‚ù§Ô∏è' : 'ü§ç'; // Toggle between liked and unliked
                });

                // Handle comment button click
                commentBtn.addEventListener('click', () => {
                    commentInput.focus();
                });

                // Handle posting a comment
                submitCommentBtn.addEventListener('click', () => {
                    const commentText = commentInput.value.trim();
                    if (commentText) {
                        const comment = document.createElement('p');
                        comment.innerHTML = `<strong>You:</strong> ${commentText}`;
                        commentsList.appendChild(comment);
                        commentInput.value = ''; // Clear the input field
                    }
                });

                // Handle Enter key to post comment
                commentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        submitCommentBtn.click();
                    }
                });

                // Handle share button click
                shareBtn.addEventListener('click', () => {
                    const photoSrc = card.querySelector('img').src;
                    const photoAlt = card.querySelector('img').alt;

                    if (navigator.share) {
                        navigator.share({
                            title: 'Check out this photo!',
                            text: photoAlt,
                            url: photoSrc
                        }).then(() => {
                            console.log('Thanks for sharing!');
                        }).catch((error) => {
                            console.error('Error sharing:', error);
                        });
                    } else {
                        alert('Share functionality is not supported on this browser.');
                    }
                });
            });
        });
        document.getElementById('logoutButton').addEventListener('click', function() {
            
            window.close();
            window.opener.location.href = 'login.html'; 
        });
        </script>

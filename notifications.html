<script>
    const notifications = [
    { type: 'like', message: 'user123 liked your photo.' },
    { type: 'comment', message: 'user987 commented on your photo' },
    { type: 'follower', message: ' user999 started following you' },
    { type: 'like', message: 'user123 liked your photo' },
    { type: 'comment', message: 'user123 commented on your photo' },
    { type: 'follower', message: ' user111 started following you' },
    { type: 'like', message: 'user456 liked your photo' },
    { type: 'comment', message: 'user999 commented on your photo' },
    { type: 'follower', message: ' user444 started following you' },
    // { type: 'info', message: '' }
];

function createNotification(type, message) {
    const container = document.getElementById('notification-container');
    const notification = document.createElement('div');
    notification.className =' notification ${type}';
    notification.innerHTML = `
        <div class="message">${message}</div>
        <button class="close" aria-label="Close">&times;</button>
    `;
    container.appendChild(notification);

    // Automatically remove the notification after 5 seconds
    setTimeout(() => {
        notification.remove();
    }, 5000);

    // Remove notification on close button click
    notification.querySelector('.close').addEventListener('click', () => {
        notification.remove();
    });
}

document.getElementById('showNotificationsBtn').addEventListener('click', () => {
    notifications.forEach(notification => {
        createNotification(notification.type, notification.message);
    });
});
document.getElementById('logoutButton').addEventListener('click', function() {
          
            window.close();
            window.opener.location.href = 'login.html'; 
        
        });
</script>
